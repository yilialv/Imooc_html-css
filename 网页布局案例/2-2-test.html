<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		/*此处写代码*/
		.header {
			width: 100%;
			height: 100px;
		}
		.logo {
			width: 200px;
			height: 80px;
			float: left;
			margin-top: 10px;
		}
		.nav {
			float: right;
		}
		.nav ul {
			padding-right: 50px;
		}
		.nav ul li {
			list-style: none;
			float: left;
			height: 100px;
			line-height: 100px;
			padding: 0 20px;
		}
	</style>
</head>
<body>
	<!-- 此处写代码 -->
	<div class="header">
		<div class="logo">
			<img src="http://climg.mukewang.com/595dd5120001736902000080.png" alt="">	
		</div>
		<div class="nav">
			<ul>
				<li>前端</li>
				<li>后端</li>
				<li>移动端</li>
				<li>数据库</li>
			</ul>
		</div>
	</div>
</body>
</html>
