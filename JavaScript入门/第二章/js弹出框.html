<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js弹出框</title>
</head>
<body>
	<script type="text/javascript">
		function ale(){
			alert("提示信息！");
		}
		function firm(){
			if(confirm("你确定提交吗？")) {
				alert("点击了确定");
			}
			else {
				alert("点击了取消");
			}
		}
		function prom() {
			var name = prompt("请输入您的名字","");
			if(name) {
				alert("欢迎您："+ name);
			}
		}
	</script>
	<p>演示一：提醒对话框</p>
	<p>
		<input type="submit" name="Submit" value="提交" onclick="ale()"/>
	</p>
	<p>演示二：确认对话框</p>
	<p>
		<input type="submit" name="Submit2" value="提交" onclick="firm()"/>
	</p>
	<p>演示三：要求用户输入，然后给个结果</p>
	<p>
		<input type="submit" name="Submit2" value="提交" onclick="prom()"/>
	</p>
</body>
</html>
