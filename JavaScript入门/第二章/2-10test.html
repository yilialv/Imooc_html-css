<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>猜数字</title>
</head>
<body>
    <script>
        //补充代码
        while(true){
        	var num = parseInt(prompt("请输入您猜的数字",""));
        	switch( num ){
        		case 1:
        			alert("猜小了！");
        			continue;
        		case 2:
        			alert("猜小了！");
        			continue;
        		case 3:
        			alert("猜小了！");
        			continue;
        		case 4:
        			alert("猜小了！");
        			continue;
        		case 5:
        			alert("猜对了！");
        			break;
        		case 6:
        			alert("猜大了！");
        			continue;
        		case 7:
        			alert("猜大了！");
        			continue;
        		case 8:
        			alert("猜大了！");
        			continue;
        		case 9:
        			alert("猜大了！");
        			continue;
        		case 10:
        			alert("猜大了！");
        			continue;
        		default:
        			alert("输入的不是1-10的整数，请重新输入！");
        			continue;
        	}
        	break;
    	}
	</script>
</body>
</html>
