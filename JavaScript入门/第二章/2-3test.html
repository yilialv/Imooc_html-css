<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>银行业务查询</title>
</head>
<body>
    <script>
    	//补充代码
    	var num = prompt("请输入您要查询的业务编号：","");
    	switch( num ) {
    		case "1":
    			console.log("账户余额为。。。");
    			break;
    		case "2":
    			console.log("转账余额为。。。");
    			break;
    		case "3":
    			console.log("信用额度为。。。");
    			break;
    		default:
    			console.log("退出银行系统。。。");
    	}
	</script>
</body>
</html>
