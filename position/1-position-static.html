<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position-static</title>
	<style>
		.block {
			position: static;

			top: 10px;

			width: 50px;
			height: 50px;

			line-height: 50px;
			text-align: center;
			border: 2px solid lightblue;
			box-sizing: border-box;
		}
		.block:nth-child(1){
			border: 2px solid lightgreen;
			margin-left: auto;
			margin-right: auto;
			/*margin: 15px;*/
		}
		.block:nth-child(2){
			border: 2px solid lightcoral;
			/*margin: 20px;*/
		}
	</style>
</head>
<body>
	<div class="block">A</div>
	<div class="block">B</div>
	<div class="block">C</div>
	<div class="block">D</div>
</body>
</html>
