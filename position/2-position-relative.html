<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position-relative</title>
	<style>
		.block {
			position: relative;
			top: 0;
			left: 0;
			width: 80px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			border: 2px solid black;
			float: left;
			z-index: 9;
		}
		.block:nth-child(2) {
			position: relative;
			top: 0px;
			left: -80px;
			border-color: red;
			float: left;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="block">A</div>
	<div class="block">B</div>
</body>
</html>
