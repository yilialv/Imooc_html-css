<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格重要属性</title>
</head>
<body>
	<table align="center" border="1" cellspacing="1" >
		<tbody align="center">
			<tr>
			<td>学号</td>
			<td>姓名</td>
			<td>性别</td>
		</tr>
		<tr>
			<td>10144789333</td>
			<td>小红</td>
			<td rowspan="2">女</td>
		</tr>
		<tr>
			<td>20584748393</td>
			<td>小明</td>
		</tr>
		<tr align="center">
			<td colspan="3">按钮</td>
		</tr>
		</tbody>
		
	</table>
</body>
</html>
