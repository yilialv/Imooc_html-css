<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form name="test" enctype="utf-8" action="http://api.abc.com/user" method="POST" >
		<table>
			<tr>
				<td>姓名</td>
				<td><input type="text" maxlength="10" value="我是文本" /></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" value="我是密码"/></td>
			</tr>
			<tr>
				<td>性别</td>
				<td><input name="gender" value="0" checked type="radio"/>男<input name="gender" value="1" type="radio"/>女</td>
			</tr>
			<tr>
				<td>兴趣爱好</td>
				<td><input value="0" checked type="checkbox">电影
					<input value="1" type="checkbox">音乐
					<input value="2" type="checkbox">美术
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit">注册</button>
					<button type="reset">重置</button>
				</td>
			</tr>
		</table>
		
		<input type="button" value="我是按钮">
		<br>
		<input type="number">
		<br>
		<input type="date">
		<br>
		<input type="color">
		<br>
		<input min="1" max="5" type="range">
		<br>
		<input type="email">
		<br>
		<input type="submit">
		<br>
		<input type="url">
		<br>
		<input type="file" multiple="multiple">
		<br>
		<select size="2" mmultiple name="" id="">
			<option value="">苹果</option>
			<option selected value="">鸭梨</option>
			<option value="">樱桃</option>
		</select>
		<br>
		<style>
			textarea {
				resize:none;
			}
		</style>
		<textarea name="" id="" cols="30" rows="10">我是一段文本</textarea>
		<br>
		<button type="reset">重置</button>
	</form>
</body>
</html>
