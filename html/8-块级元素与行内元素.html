<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块级元素与行内元素</title>
</head>
<body>
	<!-- 定义
		http://www.w3.org/TR/CSS22/visuren.html#block-formatting
	 -->
	 <h2>1.块级元素</h2>
	 <div>
	 	发现特点了吗
	 </div>
	 <ul>
	 	<li>不看边界</li>
	 </ul>
	 <h2>2.行内元素</h2>
	 <p>
	 	<a href="#">点我跳走</a>
	 	<span>亮相也蛮多的标签</span>
	 </p>
</body>
</html>
