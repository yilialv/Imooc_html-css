<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三行两列布局</title>
	<style>
		html, body {
			margin: 0;
		}
		header {
			background-color: lightyellow;
			height: 105px;
		}
		#container {
			background-color: lightgreen;
			height: 450px;
		}
		footer {
			background-color: lightcoral;
			height: 80px;
		}
		nav {
			background-color: lightblue;
			height: 100%;
			width: 150px;
			float: left;
		}
		article {
			background-color: lightslategray;
			height: 100%;
			margin-left: 150px;
		}
	</style>
</head>
<body>
	<header></header>
	<div id="container">
		<nav></nav>
		<article></article>
	</div>
	<footer></footer>
</body>
</html>
