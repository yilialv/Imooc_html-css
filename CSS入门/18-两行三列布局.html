<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两行三列布局</title>
	<style>
		html,body {
			margin: 0;
		}
		header {
			background-color: lightblue;
			height: 150px;
		}
		#container {
			background-color: lightgray;
			height: 450px;
		}
		nav {
			background-color: lightgreen;
			height: 100%;
			width: 150px;
			float: left;
		}
		aside {
			background-color: lightcoral;
			height: 100%;
			width: 150px;
			float: right;
		}
		article {
			background-color: lightyellow;
			height: 100%;
		}
	</style>
</head>
<body>
	<header></header>
	<div id="container">
		<nav></nav>
		<aside></aside>
		<article>
			<p>这是一个段落内容。</p>
		</article>
	</div>
</body>
</html>
