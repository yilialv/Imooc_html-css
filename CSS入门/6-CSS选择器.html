<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择器</title>
	<style>
		#p {
			color:lightcoral;
		}
		.myclass {
			color: lightblue;
		}
		span {
			color: lightgreen;
		}
		[title] {
			color: lightgray;
		}
	</style>
</head>
<body>
	<p id="p">这是一个段落内容。</p>
	<p class="myclass">这是一个段落内容。</p>
	<span>这是一段文本内容。</span>
	<p title="this is p.">这是一个段落内容。</p>
</body>
</html>
