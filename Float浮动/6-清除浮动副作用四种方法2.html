<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clear清除浮动</title>
	<style>
		.div1 {
			width: 100px;
			height: 100px;
			background: lightcoral;
			float: right;
		}
		.div2 {
			width: 120px;
			height: 120px;
			background: lightblue;
			clear: right;
		}
		.per {
			width: 200px;
			height: 400px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="per">
	<div class="div1"></div>
	<div class="div2"></div>
	</div>
</body>
</html>
