<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.test {
			width: 100px;
			height: 100px;
			background-color: lightcoral;
			float: inherit;
			margin-right: 10px;
		}
		.per {
			width: 300px;
			height: 300px;
			background-color: lightblue;
			float: right;
		}
	</style>
</head>
<body>
	<div class="per">
		<div class="test">1</div>
		<div class="test">2</div>
    </div>
</body>
</html>
