<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.per {
			width: 500px;
			height: auto;
			border: 1px solid #000;
		}

		.test {
			width: 80px;
			height: 30px;
			background: lightcoral;
			border: 1px solid #fff;
			float: left;
		}
		.bro {
			width: 100px;
			height: 100px;
			background: lightblue;
		}
	</style>
</head>
<body>
	<div class="per">
	<div class="test"></div>
	<div class="test"></div>
	<div class="test"></div>
	<div class="test"></div>
	</div>
	<div class="bro">
		
	</div>
</body>
</html>
