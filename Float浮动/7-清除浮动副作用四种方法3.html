<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>给父元素添加overflow和zoom:1</title>
	<style>
		.per {
			width: 500px;
			height: auto;
			border: 1px solid #000;
			overflow: hidden;
			zoom: 1;
		}
		.test {
			width: 100px;
			height: 30px;
			background: lightcoral;
			border: 1px solid #fff;
			float: left;
		}
	</style>
</head>
<body>
	<div class="per">
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
	</div>
</body>
</html>
